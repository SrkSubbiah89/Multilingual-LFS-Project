[alembic]
script_location = backend/database/migrations
prepend_sys_path = .
version_path_separator = os

# sqlalchemy.url is set dynamically in env.py via DATABASE_URL from .env
# sqlalchemy.url = postgresql://lfs_user:lfs_password@localhost:5432/lfs_db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
